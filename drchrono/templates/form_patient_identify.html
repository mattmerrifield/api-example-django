{% extends 'base.html' %}
{% block title %}Patient Check-in{% endblock %}
{% block body %}
    <h1>Please Check in Here</h1>
    <p>Enter either First/last/DOB or Social Security #</p>
    <form action="{% url 'check-in' %}" method="post">

    {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr><td><input type="submit" value="Continue" /></td></tr>
        </table>
</form>
{% endblock %}
