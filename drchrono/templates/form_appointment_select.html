{% block title %}Confirm Appointment{% endblock %}
{% block body %}
    <h1>Please Select your appointment</h1>
    <form action="{% url 'confirm_appointment' patient=form.patient %}" method="post">
    {% csrf_token %}
        <table>
            {{ form.as_table }}
        <tr>
            <td>
                <input type="submit" value="Continue" />
            </td>
        </tr>
        </table>
</form>
{% endblock %}
