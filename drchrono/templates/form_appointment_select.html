{% extends 'base.html' %}
{% block title %}Confirm Appointment{% endblock %}
{% block body %}
    <h1>Please Select The appointment you'd like to check-in for</h1>
    <form action="{% url 'confirm_appointment' patient=form.patient %}" method="post">
    {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr><td><input type="submit" value="Continue" /></td></tr>
        </table>
</form>
{% endblock %}
